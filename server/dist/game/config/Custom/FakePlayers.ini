# Включить поддельных игроков.
EnableFakePlayers = True

# Включить чат с фальшивыми игроками.
FakePlayerChat = True

# Включить использование бросков для фальшивых игроков.
FakePlayerUseShots = True

# Награждайте за убийства в PvP, убивая фальшивых игроков.
FakePlayerKillsRewardPvP = True

# Фальшивые убийства игроков применяют правила кармы.
FakePlayerUnflaggedKillsKarma = True

# Агрессивные фальшивые игроки с искусственным интеллектом атакуют ближайших монстров.
FakePlayerAggroMonsters = True

# Агрессивные фальшивые игроки ИИ атакуют ближайших игроков.
FakePlayerAggroPlayers = False

# Агрессивные фальшивые игроки с искусственным интеллектом атакуют ближайших фальшивых игроков.
FakePlayerAggroFPC = False

# Фальшивые игроки могут ронять предметы при убийстве монстров.
FakePlayerCanDropItems = True

# Фальшивые игроки могут подбирать выпавшие предметы.
FakePlayerCanPickup = True

# -------------------------------------------------- --------------------------
# Мобы-чемпионы — превращайте случайных мобов в чемпионов.
# -------------------------------------------------- --------------------------

# Включить/отключить систему чемпионов-мобов.
ChampionEnable = True

# Заставить мобов-чемпионов быть пассивными?
# Чтобы оставить моба-чемпиона по умолчанию/агрессивным, установите значение False.
# Чтобы установить для всех мобов-чемпионов пассивный режим, установите True.
ChampionPassive = True

# % шанса моба стать чемпионом (0 для отключения).
ChampionFrequency = 5

# Титул всех мобов-чемпионов.
ChampionTitle = Champion

# Красная аура для мобов-чемпионов.
ChampionAura = True

# Минимальные и максимальные уровни, позволяющие мобу стать чемпионом.
ChampionMinLevel = 20
ChampionMaxLevel = 85

# Множитель здоровья для мобов-чемпионов.
ChampionHp = 8

# Множитель регенерации здоровья для мобов-чемпионов.
ChampionHpRegen = 1.0

# Множитель вознаграждения Exp/Sp для мобов-чемпионов.
ChampionRewardsExpSp = 8.0

# Стандартный множитель шанса наград для мобов-чемпионов.
ChampionRewardsChance = 8.0

# Стандартный множитель суммы наград для мобов-чемпионов.
ChampionRewardsAmount = 1.0

# Адена и Печатный камень дают множитель шанса для мобов-чемпионов.
ChampionAdenasRewardsChance = 1.0

# Множитель суммы аден и печатных камней для мобов-чемпионов.
ChampionAdenasRewardsAmount = 1.0

# Бонус P. Attack и M. Attack для мобов-чемпионов.
ChampionAtk = 1.0

# Бонус к физической/магической скорости атаки для мобов-чемпионов.
ChampionSpdAtk = 1.0

# Указан идентификатор и сумма награды, которую получит игрок, если получит этот предмет.
# Разделены по ;
# Пример: 6393,1;57,5000
ChampionRewardItems = 6393,1

# % Шанс получить указанную награду от моба Чемпиона более низкого уровня.
# По умолчанию: 0
ChampionRewardLowerLvlItemChance = 0

# % Шанс получить указанную награду от моба Чемпиона более высокого уровня.
# По умолчанию: 0
ChampionRewardHigherLvlItemChance = 100

# Хотите ли вы включить расчет живучести при убийстве мобов-чемпионов?
# Имейте в виду, что это может привести к огромному дисбалансу на вашем сервере, ваша ставка для этого моба будет
# тогда будет "mobXP x serverRate x VitalityRate x ChampionXpRate
# Примечания:
# Работает только если EnableVitality = True
# По умолчанию: Ложь
ChampionEnableVitality = False

# Включить появление чемпионов в инстансах
# По умолчанию = Ложь
ChampionEnableInInstances = False
